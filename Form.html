<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-FORM</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <hr />
    <br />
    <form>
      Enter First Name: <input type="text" / required>
      <br /><br />
      Enter Email Id: <input type="email" / placeholder="abc@gmail.com">
      <br /><br />
      Enter Contact No:
      <input type="number" />
      <br /><br />
      Gender:
      <input type="radio" name="Gender" />Male
      <input type="radio" name="Gender" />Female
      <input type="radio" name="Gender" />Other <br /><br />
      <textarea
        title="Description"
        rows="5"
        cols="50"
        name="description"
        id="description"
        placeholder="Any type of Description"
      ></textarea>
      <br /><br />
      <button type="button">Click me!</button>
      Samapta....
      <br /><br />
      Select Your City
      <select type="city">
        <option value="state">State</option>
        <option value="Delhi">Delhi</option>
        <option value="Maharastra">Maharastra</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Gujrat">Gujrat</option>
      </select>
      <br /><br />
      Birth of Date:
      <input type="date" min="2024-06-14" max="2025-08-18" />
      <br /><br />
      Enter Password:
      <input type="password" />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
